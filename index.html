<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <section class="login-page-area">
        <div class="container">
            <div class="row ">
                <div class="col-md-3 form-column">
                    <div class="d-flex-column form-area" style="display: block !important;">
                        <div class="logo">
                            <img src="assets/images/logo/logo-title.png">
                        </div>
                        <div class="login-headline">
                            <h2>User Login</h2>
                        </div>
                        <div class="name-field d-flex justify-content-center">
                            <div class="input-icon">
                                <i class="fas fa-at" style="vertical-align: middle; text-align: center;"></i>
                            </div>
                            <div class="input-field"> <input type="text" placeholder="Username"></div>

                        </div>
                        <div class="password-field d-flex justify-content-center">
                            <div class="input-icon">
                                <i class="fas fa-key" style="vertical-align: middle; text-align: center;"></i>
                            </div>
                            <div class="input-field"> <input type="password" placeholder="Password"></div>
                        </div>
                        <div class="forget-password-link">
                            <div class="link">
                                <p style="text-align: right !important; width: 100%;">forget password?</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="https://kit.fontawesome.com/642c256da8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>

</html>
